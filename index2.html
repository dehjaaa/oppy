<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Opulent Opportunities</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">Opulent Opportunities</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Work With Us</a></li>
        <li><a href="#">Our Team</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Opulent Opportunities</h1>
    <button class="cta">Get Started</button>
  </section>

  <hr class="divider"/>

  <section class="properties">
    <h2>Our Properties</h2>
    <div class="property-gallery">
      <img src="https://via.placeholder.com/300x200" alt="Property 1">
      <img src="https://via.placeholder.com/300x200" alt="Property 2">
      <img src="https://via.placeholder.com/300x200" alt="Property 3">
    </div>
  </section>

  <hr class="divider"/>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Last Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit" class="cta">Submit</button>
    </form>
  </section>
</body>
</html>
